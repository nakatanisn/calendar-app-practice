<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>顧客一覧</title>
	<link rel="stylesheet" 
		  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<link rel="stylesheet" 
		  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>

	<div  class="container">
		<h1>顧客管理システム</h1>
			<div class="col-sm-12">
				<form th:action="@{/customers/create}" th:object="${customerForm}" class="form-horizontal" method="post">
					<fieldset>
					<legend>顧客情報作成</legend>
						<div class="form-group" th:classappend="${#fields.hasErrors('last_name')}? 'has-error has-feedback'">
							<label for='last_name' class="col-sm-2 control-label">姓</label>
							<div class="col-sm-10">
								<input type="text" id="last_name" name="last_name" th:field="*{last_name}" class="form-control" value="山田"/>
								<span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="help-block">error!</span>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('first_name')}? 'has-error has-feedback'">
							<label for='first_name' class="col-sm-2 control-label">名</label>
							<div class="col-sm-10">
								<input type="text" id="first_name" name="first_name" th:field="*{first_name}" class="form-control" value="太郎"/>
								<span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="help-block">error!</span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">作成</button>
							</div>
						</div>
					</fieldset>
				</form>
				
				<hr/>
				
				<table class="table table-striped table-bordered table-condensed">
					<tr>
						<th>ID</th>
						<th>姓</th>
						<th>名</th>
						<th colspan="2">編集</th>
					</tr>
					<tr th:each="customer : ${customers}">
						<td th:text="${customer.id}">100</td>
						<td th:text="${customer.last_name}">山田</td>
						<td th:text="${customer.first_name}">太郎</td>
						<td>
							<form th:action="@{customers/edit}" method="get">
								<input class="btn btn-default" type="submit" name="form" value="編集"/>
								<input type="hidden" name="id" th:value="${customer.id}"/>
							</form>
						</td>
						<td>
							<form th:action="@{/customers/delete}" method="post">
								<input class="btn btn-danger" type="submit" name="form" value="削除"/>
								<input type="hidden" name="id" th:value="${customer.id}"/>
							</form>
						</td>
					</tr>
				</table>
			</div>
	</div>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/bootstrap.min.js}"></script>

</body>
</html>
